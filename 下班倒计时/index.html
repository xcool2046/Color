<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏ãÁè≠ÂÄíËÆ°Êó∂ üéâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #ff9068 100%);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: titlePulse 2s ease-in-out infinite alternate;
        }

        @keyframes titlePulse {
            from { transform: scale(1); text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2); }
            to { transform: scale(1.02); text-shadow: 0 4px 20px rgba(255, 255, 255, 0.5); }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            min-width: 100px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .time-number {
            font-size: 3em;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: block;
        }

        .time-label {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .settings {
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
        }

        .settings label {
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }

        .settings input {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 1.1em;
            width: 120px;
        }

        .settings button {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            margin-left: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .settings button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .records {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .records h3 {
            color: white;
            margin-bottom: 15px;
            text-align: center;
        }

        .record-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* ‰∏ãÁè≠ÂºπÁ™óÂä®Áîª */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes textPulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            50% {
                transform: scale(1.1);
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.9), 0 0 60px rgba(255, 255, 255, 0.5);
            }
        }

        .offwork-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .offwork-popup.show {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        .offwork-popup .emoji {
            font-size: 5em;
            margin-bottom: 20px;
            display: inline-block;
            animation: spin 2s linear infinite;
        }

        .offwork-popup h2 {
            font-size: 3em;
            font-weight: bold;
            animation: textPulse 0.8s ease-in-out infinite alternate;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è∞ ‰∏ãÁè≠ÂÄíËÆ°Êó∂ ‚è∞</h1>

        <div class="countdown">
            <div class="time-unit">
                <span class="time-number" id="hours">00</span>
                <div class="time-label">Â∞èÊó∂</div>
            </div>
            <div class="time-unit">
                <span class="time-number" id="minutes">00</span>
                <div class="time-label">ÂàÜÈíü</div>
            </div>
            <div class="time-unit">
                <span class="time-number" id="seconds">00</span>
                <div class="time-label">Áßí</div>
            </div>
        </div>

        <div class="settings">
            <label for="end-time">‰∏ãÁè≠Êó∂Èó¥Ôºö</label>
            <input type="time" id="end-time" value="18:00">
            <button onclick="saveTime()">‰øùÂ≠ò</button>
        </div>

        <div class="records">
            <h3>üìã ‰∏ãÁè≠ËÆ∞ÂΩï</h3>
            <div id="records-list"></div>
        </div>
    </div>

    <!-- ‰∏ãÁè≠ÂºπÁ™ó -->
    <div class="overlay" id="overlay"></div>
    <div class="offwork-popup" id="offwork-popup">
        <div class="emoji">üéâ</div>
        <h2>‰∏ãÁè≠Âï¶ÔºÅ</h2>
    </div>

    <script>
        let countdownInterval;
        let endTime = localStorage.getItem('offworkTime') || '18:00';

        // ÂàùÂßãÂåñ
        document.getElementById('end-time').value = endTime;
        loadRecords();
        startCountdown();

        function saveTime() {
            endTime = document.getElementById('end-time').value;
            localStorage.setItem('offworkTime', endTime);
            startCountdown();
            alert('‰∏ãÁè≠Êó∂Èó¥Â∑≤‰øùÂ≠òÔºö' + endTime);
        }

        function startCountdown() {
            clearInterval(countdownInterval);
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const now = new Date();
            const today = new Date();
            const [hours, minutes] = endTime.split(':');
            today.setHours(parseInt(hours), parseInt(minutes), 0, 0);

            // Â¶ÇÊûú‰ªäÂ§©ÁöÑ‰∏ãÁè≠Êó∂Èó¥Â∑≤ËøáÔºåËÆ°ÁÆóÊòéÂ§©ÁöÑ
            if (now > today) {
                today.setDate(today.getDate() + 1);
            }

            const diff = today - now;

            if (diff <= 0) {
                showOffworkPopup();
                recordOffworkTime();
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const hoursLeft = Math.floor(diff / (1000 * 60 * 60));
            const minutesLeft = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secondsLeft = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('hours').textContent = String(hoursLeft).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutesLeft).padStart(2, '0');
            document.getElementById('seconds').textContent = String(secondsLeft).padStart(2, '0');
        }

        function showOffworkPopup() {
            playSound();
            const popup = document.getElementById('offwork-popup');
            const overlay = document.getElementById('overlay');

            popup.classList.add('show');
            overlay.classList.add('show');

            // 10ÁßíÂêéÂÖ≥Èó≠ÂºπÁ™ó
            setTimeout(() => {
                popup.classList.remove('show');
                overlay.classList.remove('show');
            }, 10000);
        }

        function playSound() {
            try {
                // ‰ΩøÁî®Web Audio APIÂàõÂª∫Èü≥Êïà
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                // Êí≠Êîæ‰∏â‰∏™Èü≥Á¨¶
                const now = audioContext.currentTime;
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(523.25, now); // C5
                oscillator.frequency.setValueAtTime(659.25, now + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, now + 0.2); // G5

                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.5);

                oscillator.start(now);
                oscillator.stop(now + 0.5);
            } catch (error) {
                console.log('Èü≥ÊïàÊí≠ÊîæÂ§±Ë¥•Ôºö', error);
            }
        }

        function recordOffworkTime() {
            const now = new Date();
            const records = JSON.parse(localStorage.getItem('offworkRecords') || '[]');
            records.unshift({
                date: now.toLocaleDateString('zh-CN'),
                time: now.toLocaleTimeString('zh-CN')
            });

            // ÊúÄÂ§ö‰øùÁïô50Êù°ËÆ∞ÂΩï
            if (records.length > 50) {
                records.splice(50);
            }

            localStorage.setItem('offworkRecords', JSON.stringify(records));
            loadRecords();
        }

        function loadRecords() {
            const records = JSON.parse(localStorage.getItem('offworkRecords') || '[]');
            const recordsList = document.getElementById('records-list');

            if (records.length === 0) {
                recordsList.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.7);">ÊöÇÊó†ËÆ∞ÂΩï</div>';
                return;
            }

            recordsList.innerHTML = records.map(record => `
                <div class="record-item">
                    <span>üìÖ ${record.date}</span>
                    <span>üïê ${record.time}</span>
                </div>
            `).join('');
        }

        // ÊØèÁßíÊ£ÄÊü•‰∏ÄÊ¨°ÊòØÂê¶Âà∞Ëææ‰∏ãÁè≠Êó∂Èó¥
        setInterval(() => {
            const now = new Date();
            const [hour, minute] = endTime.split(':');
            if (now.getHours() === parseInt(hour) && now.getMinutes() === parseInt(minute) && now.getSeconds() === 0) {
                showOffworkPopup();
                recordOffworkTime();
            }
        }, 1000);
    </script>
</body>
</html>
